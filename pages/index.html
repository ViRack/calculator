<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../styles/style.css">
        <script src="../js/index.js" defer></script>
    </head>

    <body>
        <header>
            <a href="./index.html">Calculator</a>
            <a href="./about.html">About</a>
        </header>
        
        <main>
            <div class="calc-wrapper">
                <div class="display">
                    <div data-previous class="expression-container"></div>
                    <div data-current class="value-container"></div>
                </div>

                <div class="function-container">
                    <button class="function-item" id="+">+</button>
                    <button class="function-item" id="-">-</button>
                    <button class="function-item" id="/">/</button>  
                    <button class="function-item" id="*">*</button>
                    <button class="function-item" id="=">=</button>
                </div>

                <div class="numpad-container">
                    <button class="numpad-item" >1</button>
                    <button class="numpad-item" >2</button>
                    <button class="numpad-item" >3</button>  
                    <button class="numpad-item" >4</button>
                    <button class="numpad-item" >5</button>
                    <button class="numpad-item" >6</button>  
                    <button class="numpad-item" >7</button>
                    <button class="numpad-item" >8</button>
                    <button class="numpad-item" >9</button>  
                    <button class="numpad-item" >0</button>
                    <button class="function-del" >Del</button>
                    <button class="function-ac" >AC</button>

                </div>
            </div>
        </main>

        <footer>
            <a href="https://github.com/ViRack/calculator">GitHub</a>
        </footer>
    </body>
</html>
